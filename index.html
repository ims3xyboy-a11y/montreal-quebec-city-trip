<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Montreal Road Trip 2025</title>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;500;700;900&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Zen Maru Gothic', sans-serif; background-color: #f8fafc; touch-action: pan-y; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .tab-btn.active { color: #6366f1; border-bottom: 3px solid #6366f1; }
        .leaflet-container { width: 100%; height: 100%; z-index: 1; border-radius: 1.5rem; }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); }
        .timeline-line::before { content: ''; position: absolute; left: 19px; top: 10px; bottom: 10px; width: 2px; background: #f1f5f9; }
    </style>
</head>
<body>

<div id="app" class="max-w-md mx-auto min-h-screen bg-white shadow-2xl relative flex flex-col">

    <header class="glass sticky top-0 z-20 px-5 pt-6 pb-3 border-b border-slate-50">
        <div class="flex justify-between items-center mb-4">
            <div>
                <h1 class="text-2xl font-black text-slate-800 tracking-tight">Montr√©al <span class="text-indigo-500">2025</span></h1>
                <p class="text-[11px] text-slate-400 font-bold uppercase tracking-widest mt-0.5">Road Trip Plan</p>
            </div>
            <div class="text-right">
                <div class="text-[10px] text-indigo-500 font-bold uppercase">Dec 23-24</div>
            </div>
        </div>

        <div class="flex space-x-2 overflow-x-auto no-scrollbar pb-1">
            <button @click="view = 'todo'" :class="['flex-shrink-0 px-5 py-2.5 rounded-2xl text-xs font-black transition-all', view === 'todo' ? 'bg-slate-800 text-white shadow-lg' : 'bg-slate-100 text-slate-500']">ÊóÖÁ®ãÁ∏ΩË¶Ω</button>
            <button v-for="d in days" :key="d.date" @click="selectDate(d.date)"
                    :class="['flex-shrink-0 px-5 py-2.5 rounded-2xl text-xs font-black transition-all', selectedDate === d.date && view !== 'todo' ? 'bg-indigo-600 text-white shadow-lg' : 'bg-slate-100 text-slate-500']">
                {{ d.label }}
            </button>
        </div>
    </header>

    <main class="flex-1 overflow-y-auto p-5 pb-24">
        
        <div class="flex border-b border-slate-100 mb-6 sticky top-0 bg-white z-10" v-if="view !== 'todo'">
            <button @click="tab = 'schedule'" :class="['tab-btn flex-1 py-3 text-sm font-bold', tab === 'schedule' ? 'active' : 'text-slate-400']">Ë°åÁ®ã</button>
            <button @click="tab = 'money'" :class="['tab-btn flex-1 py-3 text-sm font-bold', tab === 'money' ? 'active' : 'text-slate-400']">ÈñãÊîØ</button>
            <button @click="tab = 'shop'" :class="['tab-btn flex-1 py-3 text-sm font-bold', tab === 'shop' ? 'active' : 'text-slate-400']">Ë≥ºÁâ©</button>
        </div>

        <div v-if="view !== 'todo' && tab === 'schedule'" class="space-y-6">
            <div class="h-44 shadow-inner relative">
                <div :id="'map-' + selectedDate" class="leaflet-container"></div>
            </div>

            <div class="relative space-y-4 timeline-line">
                <div v-for="item in currentDayItems" :key="item.id" class="relative pl-12 group">
                    <div class="absolute left-0 w-10 h-10 bg-white border-2 border-slate-100 rounded-2xl flex items-center justify-center z-10">
                        <i :class="[catIcon(item.cat), 'text-xs text-slate-400']"></i>
                    </div>
                    
                    <div @click="editItem('schedule', item)" class="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 active:scale-[0.98] transition-all cursor-pointer">
                        <div class="flex justify-between items-start">
                            <div class="flex-1">
                                <span class="text-[10px] font-black text-indigo-500 uppercase tracking-tighter">{{ item.time }}</span>
                                <h3 class="font-bold text-slate-800 text-sm mt-0.5">{{ item.title }}</h3>
                            </div>
                            <a v-if="item.lat" :href="'https://www.google.com/maps/search/?api=1&query=' + item.lat + ',' + item.lng" 
                               @click.stop target="_blank" class="w-8 h-8 rounded-full bg-slate-50 flex items-center justify-center text-slate-400 active:bg-indigo-50 ml-2">
                                <i class="fa-solid fa-location-arrow text-[10px]"></i>
                            </a>
                        </div>
                        <p class="text-xs text-slate-500 mt-2 leading-relaxed">{{ item.desc }}</p>
                    </div>
                </div>
            </div>
        </div>

        <div v-if="view !== 'todo' && tab === 'money'" class="space-y-4">
            <div class="bg-slate-900 text-white p-6 rounded-3xl shadow-xl">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">‰ªäÊó•Á∏ΩÊîØÂá∫</p>
                <div class="flex justify-between items-end">
                    <h2 class="text-4xl font-black tracking-tight">$ {{ dayTotal }}</h2>
                    <span class="text-xs text-slate-400 mb-1">CAD</span>
                </div>
            </div>
            <div class="space-y-2">
                <div v-for="exp in currentDayExpenses" :key="exp.id" @click="editItem('money', exp)"
                     class="flex justify-between items-center bg-white p-4 rounded-2xl border border-slate-100 cursor-pointer">
                    <div class="flex items-center gap-4">
                        <div :class="['w-10 h-10 rounded-xl flex items-center justify-center', exp.method === 'card' ? 'bg-indigo-50 text-indigo-600' : 'bg-emerald-50 text-emerald-600']">
                            <i :class="exp.method === 'card' ? 'fas fa-credit-card' : 'fas fa-wallet'"></i>
                        </div>
                        <span class="font-bold text-slate-700 text-sm">{{ exp.title }}</span>
                    </div>
                    <div class="font-black text-slate-800 text-sm">-${{ exp.amount }}</div>
                </div>
            </div>
            <button @click="openModal('money')" class="w-full py-4 rounded-2xl border-2 border-dashed border-slate-200 text-slate-400 text-xs font-black">+ Êñ∞Â¢ûÊîØÂá∫</button>
        </div>

        <div v-if="view !== 'todo' && tab === 'shop'" class="space-y-3">
             <div v-for="item in shoppingList" :key="item.id" @click="toggleDone(item, shoppingList)"
                  class="p-4 rounded-2xl border flex justify-between items-center bg-white transition-all cursor-pointer"
                  :class="item.done ? 'border-slate-50 opacity-60' : 'border-slate-100 shadow-sm'">
                <div class="flex items-center gap-3">
                    <div :class="['w-6 h-6 rounded-lg border-2 flex items-center justify-center transition-all', item.done ? 'bg-indigo-500 border-indigo-500 text-white' : 'border-slate-200']">
                        <i class="fas fa-check text-[10px]" v-if="item.done"></i>
                    </div>
                    <div>
                        <div :class="['text-sm font-bold', item.done ? 'line-through text-slate-400' : 'text-slate-700']">{{ item.title }}</div>
                    </div>
                </div>
             </div>
        </div>

        <div v-if="view === 'todo'" class="space-y-6 text-center">
            <div class="bg-indigo-600 text-white p-6 rounded-3xl shadow-xl">
                <h3 class="font-bold mb-1 text-indigo-200 text-xs uppercase tracking-widest">ÊóÖÁ®ãÁ∏ΩÈñãÊîØ (CAD)</h3>
                <h2 class="text-4xl font-black tracking-tight">$ {{ allExpensesTotal }}</h2>
            </div>
            <button @click="resetData" class="text-red-200 text-[10px] font-bold uppercase tracking-widest underline">ÈáçÁΩÆÊâÄÊúâË≥áÊñô</button>
        </div>
    </main>

    <div v-if="showModal" class="fixed inset-0 z-50 bg-slate-900/60 backdrop-blur-sm flex items-end justify-center" @click.self="showModal = false">
        <div class="bg-white w-full rounded-t-[2.5rem] p-8 shadow-2xl">
            <h3 class="font-black text-xl text-slate-800 mb-6">{{ modalMode === 'add' ? 'Êñ∞Â¢ûÈ†ÖÁõÆ' : 'Á∑®ËºØË©≥ÊÉÖ' }}</h3>
            <div v-if="modalType === 'schedule'" class="space-y-4">
                <input v-model="form.time" type="time" class="bg-slate-50 p-4 rounded-2xl text-sm font-bold border-none w-full">
                <input v-model="form.title" placeholder="ÂêçÁ®±" class="w-full bg-slate-50 p-4 rounded-2xl text-sm font-bold border-none">
                <textarea v-model="form.desc" placeholder="ÂÇôË®ª..." class="w-full bg-slate-50 p-4 rounded-2xl text-sm border-none h-24 resize-none"></textarea>
            </div>
            <div class="flex gap-3 mt-8">
                <button @click="showModal = false" class="flex-1 py-4 bg-slate-100 text-slate-500 rounded-2xl font-black text-sm">ÂèñÊ∂à</button>
                <button @click="saveForm" class="flex-1 py-4 bg-indigo-600 text-white rounded-2xl font-black text-sm shadow-lg">ÂÑ≤Â≠ò</button>
            </div>
        </div>
    </div>

    <button v-if="view !== 'todo' && tab === 'schedule'" @click="openModal('schedule')" class="fixed bottom-8 right-8 w-14 h-14 bg-slate-900 text-white rounded-[20px] shadow-2xl flex items-center justify-center active:scale-90 transition-transform z-30">
        <i class="fas fa-plus text-lg"></i>
    </button>

</div>

<script>
    const { createApp, ref, computed, onMounted, nextTick, watch } = Vue;
    const STORAGE_KEY = 'mtl_2025_trip_vfinal';

    const INITIAL_SCHEDULE = [
        // 23Ëôü
        { id: 102, date: '2025-12-23', time: '10:30', title: 'Schwartz\'s Deli', cat: 'food', desc: 'ÊèêÊó©ÂçàÈ§êÈÅøÈñã‰∫∫ÊΩÆÔºöÂú∞ÈÅìÁÖôËÇâ‰∏âÊñáÊ≤ª', lat: 45.5163, lng: -73.5776 },
        { id: 103, date: '2025-12-23', time: '12:30', title: 'Old Montreal / Rue Saint-Paul', cat: 'spot', desc: 'Ê≠∑Âè≤Ë°óÈÅìÈÄõË°ó„ÄÅÊîùÂΩ±„ÄÅÊï£Ê≠•', lat: 45.5069, lng: -73.5524 },
        { id: 104, date: '2025-12-23', time: '14:30', title: 'Notre-Dame Basilica', cat: 'spot', desc: 'ÂèÉËßÄÂì•Âæ∑ÂºèÊïôÂ†Ç', lat: 45.5048, lng: -73.5561 },
        { id: 105, date: '2025-12-23', time: '16:00', title: 'Crew Collective & Caf√©', cat: 'food', desc: 'ËàäÈäÄË°åÊîπÂª∫ÁµïÁæéÂíñÂï°Âª≥‰ºëÊÅØ', lat: 45.5023, lng: -73.5593 },
        { id: 106, date: '2025-12-23', time: '17:30', title: 'La Grande Roue', cat: 'spot', desc: 'Êë©Â§©Ëº™Ê¨£Ë≥ûËàäÂüéÊ∏ØÂè£Â§ïÈôΩ/Â§úÊôØ', lat: 45.5093, lng: -73.5492 },
        { id: 107, date: '2025-12-23', time: '19:30', title: 'Patati Patata', cat: 'food', desc: 'ÊôöÈ§êÈ£üÂ∞èÈ£ü/Poutine', lat: 45.5178, lng: -73.5794 },
        { id: 108, date: '2025-12-23', time: '21:00', title: 'Airbnb Check-in üè†', cat: 'drive', desc: '3808 R. Saint-Denis, Montr√©al, QC H2W 2M2', lat: 45.5191, lng: -73.5756 },
        
        // 24Ëôü
        { id: 201, date: '2025-12-24', time: '09:00', title: 'Jean Talon Market', cat: 'shop', desc: 'Êó©È§ê„ÄÅÈÄõÂ∏ÇÂ†¥', lat: 45.5362, lng: -73.6151 },
        { id: 202, date: '2025-12-24', time: '10:30', title: 'St-Viateur Bagel', cat: 'food', desc: 'Âú∞ÈÅì Bagel ÂìÅÂöê', lat: 45.5398, lng: -73.6111 },
        { id: 203, date: '2025-12-24', time: '11:30', title: 'Square Saint-Louis', cat: 'spot', desc: 'Á∂≠Â§öÂà©‰∫ûÂºèÂª∫ÁØâÊîùÂΩ±', lat: 45.5170, lng: -73.5702 },
        { id: 204, date: '2025-12-24', time: '13:00', title: 'Montreal Biod√¥me', cat: 'spot', desc: 'ÁîüÊÖãÂ±ïË¶ΩÔºàÂª∫Ë≠∞ÂÅúÂú∞‰∏ãÂÅúËªäÂ†¥Ôºâ', lat: 45.5580, lng: -73.5499 },
        { id: 205, date: '2025-12-24', time: '15:00', title: 'The Biosphere', cat: 'spot', desc: 'Ê≠•Ë°åÊàñÁü≠ÈÄîËªäÁ®ãËá≥ÁîüÊÖãÂúí', lat: 45.5141, lng: -73.5315 },
        { id: 206, date: '2025-12-24', time: '16:30', title: 'Saint Joseph\'s Oratory', cat: 'spot', desc: '‰∏äÂ±±ÁúãÂ§úÊôØ„ÄÅÂèÉËßÄËÅñÂ†Ç', lat: 45.4925, lng: -73.6178 },
        { id: 207, date: '2025-12-24', time: '18:00', title: 'March√© Atwater', cat: 'shop', desc: 'Ë≤∑Êâã‰ø°/Â∞èÂêÉ', lat: 45.4795, lng: -73.5768 },
        { id: 208, date: '2025-12-24', time: '20:00', title: 'Caf√© Olimpico', cat: 'food', desc: 'Â∏Ç‰∏≠ÂøÉÂ∫óÂíñÂï°‰ºëÊÅØ', lat: 45.5034, lng: -73.5705 }
    ];

    createApp({
        setup() {
            const view = ref('day'); const tab = ref('schedule');
            const selectedDate = ref('2025-12-23');
            const days = ref([{ date: '2025-12-23', label: '12/23 (‰∏Ä)' }, { date: '2025-12-24', label: '12/24 (‰∫å)' }]);
            const schedule = ref([]); const expenses = ref([]); const shoppingList = ref([]); const todos = ref([]);
            const showModal = ref(false); const modalType = ref(''); const modalMode = ref('add'); const form = ref({});

            const loadData = () => {
                const stored = localStorage.getItem(STORAGE_KEY);
                if (stored) {
                    const data = JSON.parse(stored);
                    schedule.value = data.schedule; expenses.value = data.expenses;
                    shoppingList.value = data.shop; todos.value = data.todos;
                } else { resetData(); }
            };

            const resetData = () => {
                schedule.value = JSON.parse(JSON.stringify(INITIAL_SCHEDULE));
                expenses.value = [];
                shoppingList.value = [{id:1, title:'Ê•ìÁ≥ñÊºø', done:false}, {id:2, title:'Bagel', done:false}];
                todos.value = [{id:1, title:'È†êÁ¥ÑÊïôÂª∑ÈñÄÁ•®', done:false}, {id:2, title:'‰∏ãËºâ P$ Montr√©al App', done:false}];
                save();
            };

            const save = () => {
                localStorage.setItem(STORAGE_KEY, JSON.stringify({
                    schedule: schedule.value, expenses: expenses.value, shop: shoppingList.value, todos: todos.value
                }));
            };

            const currentDayItems = computed(() => schedule.value.filter(i => i.date === selectedDate.value).sort((a,b)=>a.time.localeCompare(b.time)));
            const currentDayExpenses = computed(() => expenses.value.filter(e => e.date === selectedDate.value));
            const dayTotal = computed(() => currentDayExpenses.value.reduce((sum, e) => sum + e.amount, 0));
            const allExpensesTotal = computed(() => expenses.value.reduce((sum, e) => sum + e.amount, 0));
            const catIcon = (c) => ({ spot: 'fas fa-camera', food: 'fas fa-utensils', shop: 'fas fa-bag-shopping', drive: 'fas fa-home' }[c] || 'fas fa-map-marker-alt');

            const selectDate = (d) => { selectedDate.value = d; view.value = 'day'; tab.value = 'schedule'; nextTick(initMap); };
            const openModal = (type) => { modalType.value = type; modalMode.value = 'add'; form.value = { date: selectedDate.value, time: '12:00', cat: 'spot', method: 'card', title: '', amount: 0 }; showModal.value = true; };
            const editItem = (type, item) => { modalType.value = type; modalMode.value = 'edit'; form.value = { ...item }; showModal.value = true; };
            
            const saveForm = () => {
                let target = { schedule, money: expenses, shop: shoppingList, todo: todos }[modalType.value];
                if (modalMode.value === 'edit') {
                    const idx = target.value.findIndex(i => i.id === form.value.id);
                    target.value[idx] = { ...form.value };
                } else {
                    form.value.id = Date.now();
                    target.value.push({ ...form.value });
                }
                save(); showModal.value = false; if(modalType.value === 'schedule') nextTick(initMap);
            };

            const deleteFromModal = () => {
                let target = { schedule, money: expenses, shop: shoppingList, todo: todos }[modalType.value];
                target.value = target.value.filter(i => i.id !== form.value.id);
                save(); showModal.value = false; if(modalType.value === 'schedule') nextTick(initMap);
            };

            const toggleDone = (item) => { item.done = !item.done; save(); };

            let mapInstance = null;
            const initMap = () => {
                const containerId = 'map-' + selectedDate.value;
                if (!document.getElementById(containerId)) return;
                if (mapInstance) mapInstance.remove();
                const points = currentDayItems.value.filter(p => p.lat && p.lng);
                mapInstance = L.map(containerId, { zoomControl: false, attributionControl: false }).setView([points[0]?.lat || 45.5017, points[0]?.lng || -73.5673], 12);
                L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png').addTo(mapInstance);
                points.forEach(p => {
                    L.marker([p.lat, p.lng]).addTo(mapInstance).bindPopup(`<b style="font-size:12px">${p.title}</b>`);
                });
            };

            watch(() => tab.value, (n) => { if (n === 'schedule') nextTick(initMap); });
            onMounted(() => { loadData(); nextTick(initMap); });

            return { view, tab, selectedDate, days, schedule, expenses, shoppingList, todos, currentDayItems, currentDayExpenses, dayTotal, allExpensesTotal, catIcon, selectDate, openModal, editItem, saveForm, deleteFromModal, toggleDone, showModal, modalType, modalMode, form, resetData };
        }
    }).mount('#app');
</script>
</body>
</html>
