<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QC-MTL Winter Trip 2025</title>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;500;700;900&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Zen Maru Gothic', sans-serif; background-color: #f8fafc; touch-action: pan-y; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .tab-btn.active { color: #6366f1; border-bottom: 3px solid #6366f1; }
        .leaflet-container { width: 100%; height: 100%; z-index: 1; border-radius: 1.5rem; }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); }
        .timeline-line::before { content: ''; position: absolute; left: 19px; top: 10px; bottom: 10px; width: 2px; background: #f1f5f9; }
    </style>
</head>
<body>

<div id="app" class="max-w-md mx-auto min-h-screen bg-white shadow-2xl relative flex flex-col">

    <header class="glass sticky top-0 z-20 px-5 pt-6 pb-3 border-b border-slate-50">
        <div class="flex justify-between items-center mb-4">
            <div>
                <h1 class="text-2xl font-black text-slate-800 tracking-tight">Quebec <span class="text-indigo-500">2025</span></h1>
                <p class="text-[11px] text-slate-400 font-bold uppercase tracking-widest mt-0.5">Winter Road Trip</p>
            </div>
            <div class="text-right">
                <div class="text-[10px] text-indigo-500 font-bold uppercase">Dec 23 - 26</div>
            </div>
        </div>

        <div class="flex space-x-2 overflow-x-auto no-scrollbar pb-1">
            <button @click="view = 'todo'" :class="['flex-shrink-0 px-5 py-2.5 rounded-2xl text-xs font-black transition-all', view === 'todo' ? 'bg-slate-800 text-white shadow-lg' : 'bg-slate-100 text-slate-500']">總覽</button>
            <button v-for="d in days" :key="d.date" @click="selectDate(d.date)"
                    :class="['flex-shrink-0 px-5 py-2.5 rounded-2xl text-xs font-black transition-all', selectedDate === d.date && view !== 'todo' ? 'bg-indigo-600 text-white shadow-lg' : 'bg-slate-100 text-slate-500']">
                {{ d.label }}
            </button>
        </div>
    </header>

    <main class="flex-1 overflow-y-auto p-5 pb-24">
        
        <div class="flex border-b border-slate-100 mb-6 sticky top-0 bg-white z-10" v-if="view !== 'todo'">
            <button @click="tab = 'schedule'" :class="['tab-btn flex-1 py-3 text-sm font-bold', tab === 'schedule' ? 'active' : 'text-slate-400']">行程</button>
            <button @click="tab = 'money'" :class="['tab-btn flex-1 py-3 text-sm font-bold', tab === 'money' ? 'active' : 'text-slate-400']">開支</button>
        </div>

        <div v-if="view !== 'todo' && tab === 'schedule'" class="space-y-6">
            <div class="h-44 shadow-inner relative">
                <div :id="'map-' + selectedDate" class="leaflet-container"></div>
            </div>

            <div class="relative space-y-4 timeline-line">
                <div v-for="item in currentDayItems" :key="item.id" class="relative pl-12 group">
                    <div class="absolute left-0 w-10 h-10 bg-white border-2 border-slate-100 rounded-2xl flex items-center justify-center z-10">
                        <i :class="[catIcon(item.cat), 'text-xs text-slate-400']"></i>
                    </div>
                    
                    <div @click="editItem('schedule', item)" class="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 active:scale-[0.98] transition-all cursor-pointer">
                        <div class="flex justify-between items-start">
                            <div class="flex-1">
                                <span class="text-[10px] font-black text-indigo-500 uppercase tracking-tighter">{{ item.time }}</span>
                                <h3 class="font-bold text-slate-800 text-sm mt-0.5">{{ item.title }}</h3>
                            </div>
                            <a v-if="item.lat" :href="'https://www.google.com/maps/search/?api=1&query=' + item.lat + ',' + item.lng" 
                               @click.stop target="_blank" class="w-8 h-8 rounded-full bg-slate-50 flex items-center justify-center text-slate-400 ml-2">
                                <i class="fa-solid fa-location-arrow text-[10px]"></i>
                            </a>
                        </div>
                        <p class="text-xs text-slate-500 mt-2 leading-relaxed whitespace-pre-line">{{ item.desc }}</p>
                    </div>
                </div>
            </div>
        </div>

        <div v-if="view !== 'todo' && tab === 'money'" class="space-y-4">
            <div class="bg-slate-900 text-white p-6 rounded-3xl shadow-xl text-center">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">今日預計支出</p>
                <h2 class="text-4xl font-black tracking-tight">$ {{ dayTotal }} <span class="text-xs font-normal">CAD</span></h2>
            </div>
            <div class="space-y-2">
                <div v-for="exp in currentDayExpenses" :key="exp.id" @click="editItem('money', exp)"
                     class="flex justify-between items-center bg-white p-4 rounded-2xl border border-slate-100 cursor-pointer">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 rounded-xl flex items-center justify-center bg-indigo-50 text-indigo-600">
                            <i class="fas fa-credit-card"></i>
                        </div>
                        <span class="font-bold text-slate-700 text-sm">{{ exp.title }}</span>
                    </div>
                    <div class="font-black text-slate-800 text-sm">-${{ exp.amount }}</div>
                </div>
            </div>
            <button @click="openModal('money')" class="w-full py-4 rounded-2xl border-2 border-dashed border-slate-200 text-slate-400 text-xs font-black">+ 新增開支記錄</button>
        </div>

        <div v-if="view === 'todo'" class="space-y-6">
            <div class="bg-indigo-600 text-white p-6 rounded-3xl shadow-xl text-center">
                <h3 class="font-bold mb-1 text-indigo-200 text-xs uppercase tracking-widest">旅程總預算 (CAD)</h3>
                <h2 class="text-4xl font-black tracking-tight">$ {{ allExpensesTotal }}</h2>
            </div>

            <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
                <h3 class="font-black text-slate-800 mb-4 flex items-center gap-2">
                    <span class="w-1.5 h-5 bg-orange-500 rounded-full"></span>
                    重要提醒
                </h3>
                <div class="space-y-3">
                    <div v-for="t in todos" :key="t.id" class="flex items-start gap-3 cursor-pointer" @click="toggleDone(t, todos)">
                        <div :class="['w-5 h-5 rounded-lg border-2 mt-0.5 flex items-center justify-center flex-shrink-0', t.done ? 'bg-orange-500 border-orange-500 text-white' : 'border-slate-200']">
                            <i class="fas fa-check text-[8px]" v-if="t.done"></i>
                        </div>
                        <span :class="['text-sm', t.done ? 'line-through text-slate-300' : 'text-slate-600']">{{ t.title }}</span>
                    </div>
                </div>
            </div>
            
            <button @click="resetData" class="w-full text-red-200 text-[10px] font-bold uppercase tracking-widest underline py-4">重置所有資料</button>
        </div>
    </main>

    <div v-if="showModal" class="fixed inset-0 z-50 bg-slate-900/60 backdrop-blur-sm flex items-end justify-center" @click.self="showModal = false">
        <div class="bg-white w-full rounded-t-[2.5rem] p-8 shadow-2xl">
            <h3 class="font-black text-xl text-slate-800 mb-6">{{ modalMode === 'add' ? '新增項目' : '編輯詳情' }}</h3>
            <div v-if="modalType === 'schedule'" class="space-y-4">
                <input v-model="form.time" type="time" class="bg-slate-50 p-4 rounded-2xl text-sm font-bold border-none w-full">
                <input v-model="form.title" placeholder="名稱" class="w-full bg-slate-50 p-4 rounded-2xl text-sm font-bold border-none">
                <textarea v-model="form.desc" placeholder="備註..." class="w-full bg-slate-50 p-4 rounded-2xl text-sm border-none h-24 resize-none"></textarea>
            </div>
            <div v-if="modalType === 'money'" class="space-y-4">
                <input v-model="form.title" placeholder="項目" class="w-full bg-slate-50 p-4 rounded-2xl text-sm font-bold border-none">
                <input v-model.number="form.amount" type="number" placeholder="金額" class="w-full bg-slate-50 p-4 rounded-2xl text-xl font-black border-none">
            </div>
            <div class="flex gap-3 mt-8">
                <button v-if="modalMode === 'edit'" @click="deleteFromModal" class="w-14 h-14 bg-red-50 text-red-500 rounded-2xl flex items-center justify-center"><i class="fas fa-trash-alt"></i></button>
                <div class="flex-1 flex gap-3">
                    <button @click="showModal = false" class="flex-1 py-4 bg-slate-100 text-slate-500 rounded-2xl font-black text-sm">取消</button>
                    <button @click="saveForm" class="flex-1 py-4 bg-indigo-600 text-white rounded-2xl font-black text-sm shadow-lg">儲存</button>
                </div>
            </div>
        </div>
    </div>

    <button v-if="view !== 'todo' && tab === 'schedule'" @click="openModal('schedule')" class="fixed bottom-8 right-8 w-14 h-14 bg-slate-900 text-white rounded-[20px] shadow-2xl flex items-center justify-center z-30">
        <i class="fas fa-plus text-lg"></i>
    </button>

</div>

<script>
    const { createApp, ref, computed, onMounted, nextTick, watch } = Vue;
    const STORAGE_KEY = 'roadtrip_2025_v2';

    const INITIAL_SCHEDULE = [
        // 12/23 Montreal Day 1
        { id: 101, date: '2025-12-23', time: '11:00', title: 'Schwartz\'s Deli', cat: 'food', desc: '蒙特婁必吃煙燻肉三文治', lat: 45.5163, lng: -73.5776 },
        { id: 102, date: '2025-12-23', time: '13:30', title: 'Old Montreal 舊城散步', cat: 'spot', desc: '聖保羅街 (Rue Saint-Paul) 歷史建築', lat: 45.5069, lng: -73.5524 },
        { id: 103, date: '2025-12-23', time: '15:00', title: 'Notre-Dame Basilica', cat: 'spot', desc: '聖母大教堂參觀 (Aura 燈光秀需預約)', lat: 45.5048, lng: -73.5561 },
        { id: 104, date: '2025-12-23', time: '20:00', title: 'Montreal Airbnb', cat: 'drive', desc: '入住休息 (3808 R. Saint-Denis)', lat: 45.5191, lng: -73.5756 },

        // 12/24 Montreal Day 2
        { id: 201, date: '2025-12-24', time: '09:30', title: 'St-Viateur Bagel', cat: 'food', desc: '地道手工 Bagel 早餐', lat: 45.5227, lng: -73.6020 },
        { id: 202, date: '2025-12-24', time: '11:00', title: 'Saint Joseph\'s Oratory', cat: 'spot', desc: '聖約瑟大教堂，俯瞰全城', lat: 45.4925, lng: -73.6178 },
        { id: 203, date: '2025-12-24', time: '14:00', title: 'Mont-Royal Lookout', cat: 'spot', desc: '皇家山公園觀景台拍照', lat: 45.5039, lng: -73.5878 },

        // 12/25 Quebec City (Christmas Day)
        { id: 301, date: '2025-12-25', time: '07:00', title: '出發前往 Quebec City', cat: 'drive', desc: '車程約 3 小時，注意路面結冰', lat: 45.5017, lng: -73.5673 },
        { id: 302, date: '2025-12-25', time: '10:30', title: 'Old Quebec 舊城區', cat: 'spot', desc: '停車建議：Hotel de Ville 停車場\n逛 Petit-Champlain 小尚普蘭街', lat: 46.8119, lng: -71.2052 },
        { id: 303, date: '2025-12-25', time: '12:00', title: '芳堤娜城堡飯店', cat: 'spot', desc: 'Château Frontenac 與 Dufferin Terrace 拍照', lat: 46.8115, lng: -71.2050 },
        { id: 304, date: '2025-12-25', time: '15:00', title: 'Toboggan Slide 冰滑梯', cat: 'spot', desc: '城堡酒店旁的雪橇滑道體驗', lat: 46.8115, lng: -71.2050 },
        { id: 305, date: '2025-12-25', time: '18:00', title: 'Lévis 住宿 Check-in', cat: 'drive', desc: 'Repotel Levis (208 Route Kennedy)', lat: 46.8005, lng: -71.1685 },

        // 12/26 Quebec -> Toronto
        { id: 401, date: '2025-12-26', time: '10:00', title: 'Dog Sledding 狗拉雪橇', cat: 'spot', desc: '33 Chemin de la Coulée, Lac-Beauport\n提前預約，穿保暖衣物', lat: 46.9463, lng: -71.2952 },
        { id: 402, date: '2025-12-26', time: '12:30', title: '亞伯拉罕平原', cat: 'spot', desc: 'Plaines d\'Abraham 拍雪景與歷史炮台', lat: 46.8016, lng: -71.2215 },
        { id: 403, date: '2025-12-26', time: '14:30', title: '啟程返多倫多', cat: 'drive', desc: '長途駕駛 (約 7-8 小時)，建議在 Kingston 休息', lat: 46.81, lng: -71.22 }
    ];

    createApp({
        setup() {
            const view = ref('day'); const tab = ref('schedule');
            const selectedDate = ref('2025-12-23');
            const days = ref([
                { date: '2025-12-23', label: '12/23 (一)' }, 
                { date: '2025-12-24', label: '12/24 (二)' },
                { date: '2025-12-25', label: '12/25 (四)' },
                { date: '2025-12-26', label: '12/26 (五)' }
            ]);
            const schedule = ref([]); const expenses = ref([]); const todos = ref([]);
            const showModal = ref(false); const modalType = ref(''); const modalMode = ref('add'); const form = ref({});

            const loadData = () => {
                const stored = localStorage.getItem(STORAGE_KEY);
                if (stored) {
                    const data = JSON.parse(stored);
                    schedule.value = data.schedule; expenses.value = data.expenses; todos.value = data.todos;
                } else { resetData(); }
            };

            const resetData = () => {
                schedule.value = JSON.parse(JSON.stringify(INITIAL_SCHEDULE));
                expenses.value = [];
                todos.value = [
                    {id:1, title:'檢查雪地胎與雨刷精', done:false},
                    {id:2, title:'下載 P$ Montréal 停車 App', done:false},
                    {id:3, title:'預約 26 號狗拉雪橇', done:false},
                    {id:4, title:'魁北克 25 號餐廳營業確認', done:false}
                ];
                save();
            };

            const save = () => {
                localStorage.setItem(STORAGE_KEY, JSON.stringify({
                    schedule: schedule.value, expenses: expenses.value, todos: todos.value
                }));
            };

            const currentDayItems = computed(() => schedule.value.filter(i => i.date === selectedDate.value).sort((a,b)=>a.time.localeCompare(b.time)));
            const currentDayExpenses = computed(() => expenses.value.filter(e => e.date === selectedDate.value));
            const dayTotal = computed(() => currentDayExpenses.value.reduce((sum, e) => sum + e.amount, 0));
            const allExpensesTotal = computed(() => expenses.value.reduce((sum, e) => sum + e.amount, 0));
            const catIcon = (c) => ({ spot: 'fas fa-camera', food: 'fas fa-utensils', drive: 'fas fa-car' }[c] || 'fas fa-map-marker-alt');

            const selectDate = (d) => { selectedDate.value = d; view.value = 'day'; tab.value = 'schedule'; nextTick(initMap); };
            const openModal = (type) => { modalType.value = type; modalMode.value = 'add'; form.value = { date: selectedDate.value, time: '12:00', cat: 'spot', title: '', amount: 0 }; showModal.value = true; };
            const editItem = (type, item) => { modalType.value = type; modalMode.value = 'edit'; form.value = { ...item }; showModal.value = true; };
            
            const saveForm = () => {
                let target = { schedule, money: expenses, todo: todos }[modalType.value];
                if (modalMode.value === 'edit') {
                    const idx = target.value.findIndex(i => i.id === form.value.id);
                    target.value[idx] = { ...form.value };
                } else {
                    form.value.id = Date.now();
                    target.value.push({ ...form.value });
                }
                save(); showModal.value = false; if(modalType.value === 'schedule') nextTick(initMap);
            };

            const deleteFromModal = () => {
                let target = { schedule, money: expenses, todo: todos }[modalType.value];
                target.value = target.value.filter(i => i.id !== form.value.id);
                save(); showModal.value = false; if(modalType.value === 'schedule') nextTick(initMap);
            };

            const toggleDone = (item) => { item.done = !item.done; save(); };

            let mapInstance = null;
            const initMap = () => {
                const containerId = 'map-' + selectedDate.value;
                if (!document.getElementById(containerId)) return;
                if (mapInstance) mapInstance.remove();
                const points = currentDayItems.value.filter(p => p.lat && p.lng);
                mapInstance = L.map(containerId, { zoomControl: false, attributionControl: false }).setView([points[0]?.lat || 46.81, points[0]?.lng || -71.20], 12);
                L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png').addTo(mapInstance);
                points.forEach(p => {
                    L.marker([p.lat, p.lng]).addTo(mapInstance).bindPopup(`<b style="font-size:12px">${p.title}</b>`);
                });
            };

            watch(() => tab.value, (n) => { if (n === 'schedule') nextTick(initMap); });
            onMounted(() => { loadData(); nextTick(initMap); });

            return { view, tab, selectedDate, days, schedule, expenses, todos, currentDayItems, currentDayExpenses, dayTotal, allExpensesTotal, catIcon, selectDate, openModal, editItem, saveForm, deleteFromModal, toggleDone, showModal, modalType, modalMode, form, resetData };
        }
    }).mount('#app');
</script>
</body>
</html>
